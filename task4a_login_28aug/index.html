<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Quicksand:wght@500&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="bgimg">
      <img src="\q_screen_assets\icons\logo used in header.svg" alt="" />
    </div>
    <div class="form">
      <div class="with_quantum">
        <img src="\q_screen_assets\icons\back.svg" alt="" />
        <p class="p_quant">Log in with Quantum</p>
        <p></p>
      </div>

      <div class="radio quick_s_16">
        <img src="\q_screen_assets\icons\radio-button-on.svg" alt="" />District
      </div>
      <div class="radio quick_s_16">
        <img
          src="\q_screen_assets\icons\radio-button-off.svg"
          alt=""
        />Independent School
      </div>
      <p class="state_marg quick_s_12_light">State*</p>
      <div class="state quick_s_16 state_ala">
        <p>Alabama</p>
        <img src="\q_screen_assets\icons\arrow-down.svg" alt="" />
      </div>

      <p class="class_dist quick_s_12_light">District*</p>
      <div class="state quick_s_16">
        <p>Alabama School District</p>
        <img src="\q_screen_assets\icons\arrow-down.svg" alt="" />
      </div>
      <!-- <input type="text">

        <input type="text" placeholder="Username/Email ID"> -->
      <div class="state usern">
        <p class="quick_s_16_light">Username/Email ID*</p>
      </div>
      <p class="last quick_s_14">FORGOT USERNAME?</p>

      <!-- <input type="password" placeholder="password*">
        <p>FORGOT password?</p> -->
      <div class="state passw">
        <p class="quick_s_16_light">Password*</p>
        <img src="\q_screen_assets\icons\preview.svg" alt="" />
      </div>
      <p class="last quick_s_14">FORGOT PASSWORD?</p>
      <div class="radio quick_s_16 rem">
        <img src="\q_screen_assets\icons\checkbox-checked.svg" alt="" />Remember
        Me
      </div>
      <div class="state2">
        <button class="btn1">LOG IN</button>
      </div>
    </div>
    <div class="mid">
      <p>About</p>
      <p class="pipe">|</p>
      <p>Contact Us</p>
    </div>
    <div class="footer">
      <img
        class="foot2"
        src="\q_screen_assets\icons\logo used in footer.svg"
        alt=""
      />

      <p class="c1 copy">Copyright &copy 2020-2021</p>
      <p class="c1 z">Zeus Systems Pvt. Ltd.</p>
      <p class="c1 a">All rights reserved.</p>
    </div>
  </body>
</html>
