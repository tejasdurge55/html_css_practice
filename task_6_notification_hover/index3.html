<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Dropdown Menu</title>
    <style>
      /* Style for the container */
      .container {
        position: relative;
        display: inline-block;
      }

      /* Style for the image */
      .image {
        width: 200px;
        height: 200px;
        cursor: pointer;
      }

      /* Style for the dropdown content */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Style for the links inside the dropdown */
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: #333;
      }

      /* Change link color on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown content on hover */
      .container:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="\q_screen_assets\icons\alerts.svg"
        alt="Hover Image"
        class="image"
      />
      <div class="dropdown-content">
        <a href="#">Menu Item 1</a>
        <a href="#">Menu Item 2</a>
        <a href="#">Menu Item 3</a>
      </div>
    </div>
  </body>
</html>
